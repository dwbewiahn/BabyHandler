<html>

<head>
  <meta charset="utf-8">
  <title>QuickHandler</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/styleCriarPedido.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="icon" href="images/QHLogoBlue.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javascripts/criarPedido.js"></script>
</head>

<body>
  <header>
    <a href="#">Torne-se um Handler</a>
    <a href="#">Sobre QuickHanlder</a>
  </header>

  <nav id="navBar">
    <img src="\images\QHLogoBlackFull.png" id="logo" alt="QuickHandler logo">
    <a href="index.html"><i class="fa fa-home"></i>Home</a>
    <a href="criarPedido.html">Criar Pedido</a>
    <a href="visualizarPedidos.html">Visualizar pedidos </a>
    <a href="perfil.html">Visualizar Perfil</a>
    <a href="#" class="buttonLogin">Login</a>
  </nav>

  <main>
    <h1>Criar pedido de Handler</h1>
    <section id="mainSection">
      <section id="formPedido">
        <label for="handlerType"><b>Selecione Tipo de Hanlder</b></label>
        <select name="handlerType" id="handlerTye">
          <option value=""></option>
          <option value="1">Canalizador</option>
          <option value="2">Eletricista</option>
          <option value="3">Pedreiro</option>
          <option value="4">Carpinteiro</option>
          <option value="5">Pintor</option>
          <option value="6">Reparador</option>
        </select>

        <label for="date">Data:</label>
        <input type="date" id="date" name="date">

        <label for="time">Hora:</label>
        <input type="time" id="time" name="time">

        <label for="morada">Morada</label>
        <input type="text" id="morada" name="morada" placeholder="Ex.: Av. da Liberdade,10, Lisboa">

        <section id="map">
          <script src="javascripts/map.js"></script>
        </section>

        <label for="description">Descrição</label>
        <textarea id="description" name="description" maxlength="255" placeholder="Descreva o serviço solicitado... (Max 255 caract.)"></textarea>

        <a href="#" class="buttonMain" id="agendar" onclick="criarPedido()">Agendar</a>

      </section>
    </section>

  </main>

  <footer>
    <p>Social</p>
    <section id="footerSocial">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
    </section>
    <section id="copyright">
      <p>&copy; QuickHandler 2020</p>
    </section>

  </footer>

</body>

</html>
