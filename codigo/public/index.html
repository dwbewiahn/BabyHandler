<html>

<head>
  <meta charset="utf-8">
  <title>QuickHandler</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="icon" href="images/QHLogoBlue.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javascripts/index.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <header>
    <!-- temp fix -->
    <!-- <a href="#">Torne-se um Handler</a>
    <a href="#">Sobre QuickHanlder</a> -->
  </header>

  <nav id="navBar">
    <img src="\images\QHLogoBlackFull.png" id="logo" alt="QuickHandler logo">

  </nav>

  <main>
    <section id="loginSection">
      <h1>Encontre um profissional para lhe ajudar</h1>
      <p>Dezenas de profissionais a sua disposição a apenas alguns cliques!</p>
      <label for="user">Utilizador</label>
      <input type="text" id="user" class="inputformStyle" name="user" placeholder="ex.: john@gmail.com" maxlength="70">
      <label for="userType"><b>*Tipo de Utilizador</b></label>
      <select class="inputformStyle" name="userType" id="userType" required>
        <option value="Cliente">Cliente</option>
        <option value="Handler">Handler</option>
      </select>
      <a href="#" id="loginBt" class="buttonMain" onclick="login()">Login</a>
      <p id="errorUser"></p>
      </section>
  </main>

  <footer>
    <p>Social</p>
    <section id="footerSocial">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
    </section>
    <section id="copyright">
      <p>&copy; QuickHandler 2020</p>
    </section>

  </footer>

</body>

</html>
